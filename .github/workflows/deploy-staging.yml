name: Deploy Staging
on:
  push:
    branches: [ staging ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 – Checkout repo
      - uses: actions/checkout@v4

      # 2 – Configure AWS credentials using IAM user
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3 – Get AWS Account ID
      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      # 4 – Build the React front-end
      - name: Build front-end
        run: |
          cd frontend
          npm ci
          npm run build

      # 5 – Sync static site to the staging bucket
      - name: Upload to S3
        run: |
          aws s3 sync frontend/dist s3://prereq-frontend-stage-${{ env.AWS_ACCOUNT_ID }}-us-east-1 --delete

      # 6 – Deploy / update infrastructure (CDK)
      - name: Install infra deps
        run: |
          cd infrastructure
          npm ci

      - name: CDK deploy (stage)
        run: |
          cd infrastructure
          npx cdk deploy --all --require-approval never \
            -c env=stage \
            -c rootDomain=prereq.ca \
            -c subDomain=staging \
            -c certArn=arn:aws:acm:us-east-1:911167926050:certificate/12c0c44a-b495-46af-b86d-381df366bf44 