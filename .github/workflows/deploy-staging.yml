name: Deploy Staging
on:
  push:
    branches: [ staging ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 – Checkout repo
      - uses: actions/checkout@v4

      # 2 – Configure AWS credentials using IAM user
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3 – Get AWS Account ID
      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      # 4 – Build the React front-end
      - name: Build front-end
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 5 – Build backend (NestJS)
      - name: Build backend
        working-directory: ./backend
        run: |
          npm install
          npx prisma generate
          npm run build

      # 7 – Install infrastructure dependencies  
      - name: Install infra deps
        working-directory: ./infrastructure
        run: npm install

      # 8 – Bootstrap CDK (if needed)
      - name: CDK Bootstrap
        run: |
          cd infrastructure
          npx cdk bootstrap aws://$AWS_ACCOUNT_ID/us-east-1 || echo "CDK already bootstrapped"

      - name: CDK deploy (stage)
        run: |
          cd infrastructure
          npx cdk deploy --all --require-approval never \
            -c env=stage \
            -c rootDomain=prereq.ca \
            -c subDomain=staging \
            -c certArn=arn:aws:acm:us-east-1:911167926050:certificate/12c0c44a-b495-46af-b86d-381df366bf44 

      # 9 - Sync frontend build to S3
      - name: Deploy frontend to S3
        run: |
          aws s3 sync frontend/dist/ s3://prereq-frontend-stage-${{ env.AWS_ACCOUNT_ID }}-us-east-1/ --delete
          
      # 10 - Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name PREREQ --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text --region us-east-2)
          if [ ! -z "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
          else
            echo "No CloudFront distribution ID found, skipping invalidation"
          fi 