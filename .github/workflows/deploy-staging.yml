name: Deploy Staging
on:
  push:
    branches: [ staging ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 – Checkout repo
      - uses: actions/checkout@v4

      # 2 – Configure AWS credentials using IAM user
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3 – Get AWS Account ID
      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      # 4 – Build the React front-end
      - name: Build front-end
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 5 – Create S3 bucket if it doesn't exist
      - name: Create S3 bucket
        run: |
          BUCKET_NAME="prereq-frontend-stage-$AWS_ACCOUNT_ID-us-east-1"
          
          # Check if bucket exists
          if ! aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Creating S3 bucket: $BUCKET_NAME"
            aws s3api create-bucket --bucket "$BUCKET_NAME" --region us-east-1
            
            # Enable versioning
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" --versioning-configuration Status=Enabled
            
            # Configure bucket for static website hosting
            aws s3api put-bucket-website --bucket "$BUCKET_NAME" --website-configuration file://<(cat <<EOF
          {
            "IndexDocument": {"Suffix": "index.html"},
            "ErrorDocument": {"Key": "index.html"}
          }
          EOF
          )
          else
            echo "S3 bucket $BUCKET_NAME already exists"
          fi

      # 6 – Upload to S3
      - name: Upload to S3
        run: |
          aws s3 sync frontend/dist s3://prereq-frontend-stage-$AWS_ACCOUNT_ID-us-east-1 --delete

      # 7 – Deploy / update infrastructure (CDK)
      - name: Install infra deps
        working-directory: ./infrastructure
        run: npm install

      - name: CDK deploy (stage)
        run: |
          cd infrastructure
          npx cdk deploy --all --require-approval never \
            -c env=stage \
            -c rootDomain=prereq.ca \
            -c subDomain=staging \
            -c certArn=arn:aws:acm:us-east-1:911167926050:certificate/12c0c44a-b495-46af-b86d-381df366bf44 